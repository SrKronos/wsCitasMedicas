<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/estilo_carrusel.css">
  <link rel="stylesheet" href="css/estilo_doctores.css">
  <link rel="stylesheet" href="css/estilo_lista.css">
  <link rel="stylesheet" href="css/estilo_pacientes.css">
  <link rel="stylesheet" href="css/root.css">
  <title>AppCitas</title>
</head>

<body>
  <div class="app-root">
    <div class="contenedor">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div class="contenedorcarrusel">
        <!-- INICIO CARRUSEL -->
        <div class="carusel-container">
          <img src="img/1.jpg" alt="imagen_muestra" class=""> <!--agregar la clase fade-->
        </div>
        <!-- FIN CARRUSEL -->
      </div>
      <div class="contenedorturnos" style="margin-top: -25px;">
        <div class="panelcitas ">
          <!-- INICIO PANEL DOCTORES -->
          <div class="contenedordoctores">
            <div class="tarjetadoctor" > <!--se agrega la clase animar si pasa de 6-->
              <div class="ico-doc">
                <img src="img/doctor.jpg" alt="">
              </div>
              <div class="info-doc">
                <div class="cnombredoctor">DR. LUCA WILLIAM LOOR POZLIGUA</div>
                <div class="cespecialidad">ODONTOLOGIA</div>
              </div>
            </div>
            <div class="filapaciente">
                <div class="cnombrepaciente">JUAN EUCLIDES ZAMBRANO ALCIVAR</div>
                <div class="fechacita">
                  08:00 - 08-30
                </div>
            </div>
          </div>
          <!-- FIN PANEL DOCTORES-->
        </div>
      </div>
    </div>
    <div class="reloj">
      <p>
        Viernes, 18 de Noviembre del 2022
      </p>
    </div>
  </div>
</body>

</html>
